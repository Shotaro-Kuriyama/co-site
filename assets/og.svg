<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B0F14"/>
      <stop offset="0.55" stop-color="#121826"/>
      <stop offset="1" stop-color="#0B0F14"/>
    </linearGradient>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#43D6B1"/>
      <stop offset="0.55" stop-color="#7C8DFF"/>
      <stop offset="1" stop-color="#43D6B1"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="24" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="230" cy="140" r="220" fill="#43D6B1" opacity="0.15" filter="url(#soft)"/>
  <circle cx="980" cy="150" r="260" fill="#7C8DFF" opacity="0.12" filter="url(#soft)"/>
  <circle cx="700" cy="560" r="320" fill="#43D6B1" opacity="0.10" filter="url(#soft)"/>

  <rect x="86" y="84" width="1028" height="462" rx="44" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
  <rect x="120" y="120" width="120" height="120" rx="34" fill="url(#g)"/>
  <text x="180" y="196" text-anchor="middle" font-family="Inter, system-ui" font-size="44" font-weight="850" fill="white">C&amp;O</text>

  <text x="120" y="300" font-family="Inter, 'Noto Sans JP', system-ui" font-size="54" font-weight="850" fill="white">意思決定を整理し、実行と改善で成果を定着させる。</text>
  <text x="120" y="360" font-family="Inter, 'Noto Sans JP', system-ui" font-size="28" font-weight="520" fill="rgba(255,255,255,0.80)">通信・サブスク・顧客獲得を“実行”で支える｜合同会社C&amp;O</text>
</svg>
